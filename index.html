<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <title>Frontend Mentor | Product preview card component</title>
        <link rel="stylesheet" href="./resources/styles/style.css">
</head>
<body>
        <div class="container">
                <div class="card-container">
                        <div class="img-container">
                                <img id="banner-img" src="./images/image-product-desktop.jpg" alt="">
                        </div>
                        <div class="text-container">
                                <p class="small text-1">Perfume</p>
                                <h1 class="head">Gabrielle Essence Eau De Parfum</h1>
                                <p class="small text-2">
                                        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                                        Perfumer-Creator for the House of CHANEL.
                                </p>
                                <div class="price-container">
                                        <h1 class="sale-price">$149.99</h1>
                                        <p class="small price">$169.99</p>
                                </div>
                                <button>
                                        <img src="./images/icon-cart.svg" alt="">
                                        Add to Cart
                                </button>
                        </div>
                </div>
        </div>

        <script>
                const img = document.getElementById("banner-img");

                if (window.innerWidth > 820)
                        img.src = "./images/image-product-desktop.jpg";
                else 
                        img.src = "./images/image-product-mobile.jpg";   

                window.addEventListener("resize", () => {
                        if (window.innerWidth > 820)
                                img.src = "./images/image-product-desktop.jpg";
                        else 
                                img.src = "./images/image-product-mobile.jpg";   
                });

        </script>
  
        <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="https://www.linkedin.com/in/yashwanth-m-y-0b9b6319a/">Yashwanth.M.Y.</a>.
        </div>
</body>
</html>
